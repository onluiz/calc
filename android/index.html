<!DOCTYPE html>
<html>
		<head>
			<title>Calcular Média</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<script src="js/jquery-2.0.3.min.js"></script>
			<script src="js/index.js"></script>
			<script src="js/calc.js"></script>
    		<script src="js/modernizr.js"></script>
    		<link rel="stylesheet" href="css/foundation.css" />
		</head>
		
		<body>
			<nav class="top-bar" data-topbar>
				<ul class="title-area">
					<li class="name">
				    	<h1><a href="#">Calc</h1>
				    </li>
				</ul>
			</nav>

			<div class="row panel">
				<p>
					Média:
					<input type="tel" id="media">
				</p>
				<div class="row">
					<div class="small-3 columns">
						P1
						<input type="tel" id="peso1" class="small-2.columns" step="0.01">
					</div>
					<div class="small-9 columns">
						Nota 1:
						<input type="tel" id="av1">
					</div>
				</div>

				<div class="row">
					<div class="small-3 columns">
						P2
						<input type="tel" id="peso2" class="small-2.columns" step="0.01">
					</div>
					<div class="small-9 columns">
						Nota 2:
						<input type="tel" id="av2">
					</div>
				</div>

				<div class="row">
					<div class="small-3 columns">
						P3
						<input type="tel" id="peso3" class="small-2.columns" step="0.01">
					</div>
					<div class="small-9 columns">
						Nota 3:
						<input type="tel" id="av3">
					</div>
				</div>

				<p>
					Resultado:
					<input id="resultado" type="text" disabled>
				</p>
				
				<p>
					<button id="btnCalcular">Calcular</button>
					<button id="btnLimpar">Limpar</button>
				</p>

				<p>
					<div id="divMensagem" data-alert class="alert-box">
						<span id="mensagem">Calcule sua média! :)</span>
					</div>
				</p>

			</div>
		</body>
</html>
